    </linearGradient>
    <linearGradient id="paint4_linear" x1="679.976" y1="41.4994" x2="779.856" y2="46.3844" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7CD4FD" stop-opacity="0"/>
      <stop offset="0.639" stop-color="#7CD4FD"/>
    </linearGradient>
    <linearGradient id="paint5_linear" x1="1166.39" y1="56.3383" x2="1126.44" y2="58.2923" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7CD4FD" stop-opacity="0"/>
      <stop offset="0.639" stop-color="#7CD4FD"/>
    </linearGradient>
    <linearGradient id="paint6_linear" x1="1173.39" y1="50.3847" x2="1133.44" y2="52.3386" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7CD4FD" stop-opacity="0"/>
