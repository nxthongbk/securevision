  <path d="M1920 -1L1511.97 52.1818L1294.97 59L1260.64 34.4545L1137.03 39.9091L1112.31 57.6364H807.691L782.97 39.9091L659.365 34.4545L625.03 59L408.034 52.1818L0 -1H1920Z" stroke="url(#paint1_linear)" stroke-width="2"/>

  <!-- Stroke gradients along wave -->
  <path d="M753.635 55.8389L793.587 57.7929" stroke="url(#paint2_linear)" stroke-width="2"/>
  <path d="M746.635 49.8853L786.587 51.8392" stroke="url(#paint3_linear)" stroke-width="2"/>
